<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="./css/report.css">
</head>
<body>
  <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #6cc9ad, rgb(98, 163, 203), #2f887c, #c780db);
}

.header {
    text-align: center;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-size: 1.5rem;
    border-radius: 10px;
    margin: 15px auto;
    width: 40%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

main {
    padding: 1em;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.report-item {
    border: 1px solid #ddd;
    margin: 1em;
    padding: 1em;
    width: 300px; /* Fixed width for all boxes */
    box-sizing: border-box;
    display: inline-block; /* Display images in horizontal order */
    align-items: center;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.report-item img {
    width: 100%;
    height: 200px; /* Fixed height for images */
    object-fit: cover;
    border-radius: 10px;
}

.report-item h3 {
    font-size: 1.25rem;
    margin: 0.5em 0;
    color: #333;
}

.report-item p {
    font-size: 1rem;
    color: #666;
    text-align: center;
    margin: 0.25em 0; /* Maintain a small gap between text elements */
}

.report-item .label {
    font-weight: bold; /* Make description and location labels bold */
    display: inline;
}

.report-item .info {
    font-weight: normal;
}

@media (max-width: 768px) {
    .report-item {
        width: 90%;
    }
}

  </style>
    <header class="header">
        <h1>Reports</h1>
    </header>
    <main id="report-container">
        <!-- Data will be dynamically inserted here -->
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="/Janasewa/Backend/js/report.js"></script>
</body>
</html>
