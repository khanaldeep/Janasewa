<!DOCTYPE html>

    <style>

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background */
        }

        /* Section styles */
        .home-packages {
            padding: 20px;
            text-align: center;
        }

        .heading {
            margin-bottom: 20px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 15px;
            text-align: center;
        }

        .box .images img {
            max-width: 100%;
            height: auto;
        }

        .box .content {
            margin-top: 10px;
        }

        .box h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .box h4 {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .box p {
            font-size: 14px;
            color: #666;
        }

        .box .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3887be;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 4px;
            padding: 10px 30px;
            margin: 10px;
            cursor: pointer;
            background-color: #3887be; /* Green background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 4px;
            width: 150px;
        }

        .box .btn:hover {
            background-color: #5191d1;
        }

        /* Popup styles */
        .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    max-width: 300px; /* Adjust width as needed */
    color: white; /* Text color */
    text-align: center;
    border-radius: 8px;
}

        .popup img {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .popup .description {
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 30px;
            margin: 10px;
            cursor: pointer;
            background-color: #3887be; /* Green background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 4px;
            width: 150px;
        }
